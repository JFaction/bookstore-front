<div class="container">
    <div class="title">
      <h1>Livros</h1>
    </div>
  
    
    <button mat-stroked-button >Novo Livro</button>
    
    <div class="content mat-elevation-z8 content-table">
      
  
      <table class="table" mat-table [dataSource]="livros">
        <!-- Position Column -->
        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef>ID</th>
          <td mat-cell *matCellDef="let row">{{ row.id }}</td>
        </ng-container>
  
        <!-- Name Column -->
        <ng-container matColumnDef="titulo">
          <th mat-header-cell *matHeaderCellDef>Titulo</th>
          <td mat-cell *matCellDef="let row">{{ row.titulo }}</td>
        </ng-container>
  
        <ng-container matColumnDef="livros">
          <th mat-header-cell *matHeaderCellDef>Ler Livro</th>
          <td mat-cell *matCellDef="let row">
            <a href="#" class="livros">
              <i class="material-icons">book</i>
            </a>
          </td>
        </ng-container>
  
        <!-- Symbol Column -->
        <ng-container matColumnDef="acoes">
          <th class="mat-header" mat-header-cell *matHeaderCellDef>Ações</th>
          <td mat-cell *matCellDef="let row">
            <a href="#">
              <i class="edit material-icons">edit</i>
            </a>
            <a href="#">
              <i class="delete material-icons">delete</i>
            </a>
          </td>
        </ng-container>
  
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
      </table>
    </div>
  </div>
