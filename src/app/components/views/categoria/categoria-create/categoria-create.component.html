<form action="">
    <h1>Criando uma nova categoria</h1>

    <mat-form-field class="form">
        <mat-label>Nome</mat-label>
        <input matInput [(ngModel)]="categoria.nome" type="text" name="nome" placeholder="Ex. Computação">
    </mat-form-field>
    <mat-form-field class="form">
        <mat-label>Descrição</mat-label>
        <textarea matInput [(ngModel)]="categoria.descricao" type="text" name="descricao" placeholder="Ex. Livros de Computação"></textarea>
    </mat-form-field>

    <div class="buttons">
        <button (click)="create()" mat-stroked-button class="btnCriar">Criar</button>
        <button (click)="cancel()" mat-stroked-button class="btnCancelar">Cancelar</button>
    </div>

</form>
