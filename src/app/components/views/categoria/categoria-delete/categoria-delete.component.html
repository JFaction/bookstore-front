<form action="">
    <h1>Deletar categoria</h1>

    <mat-form-field class="form">
        <mat-label>Nome</mat-label>
        <input matInput [(ngModel)]="categoria.nome" type="text" name="nome" class="input" disabled>
    </mat-form-field>
    <mat-form-field class="form">
        <mat-label>Descrição</mat-label>
        <textarea matInput [(ngModel)]="categoria.descricao" type="text" name="descricao" class="input" disabled></textarea>
    </mat-form-field>

    <div class="buttons">
        <button (click)="delete()" mat-stroked-button class="btnDeletar">Deletar</button>
        <button (click)="cancel()" mat-stroked-button class="btnCancelar">Cancelar</button>
    </div>

</form>
